<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="animationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="500" height="750" fill="url(#animationGradient)"/>
    
    <!-- Animation camera -->
    <rect x="150" y="200" width="200" height="120" fill="#333" rx="15"/>
    <circle cx="250" cy="260" r="40" fill="#666"/>
    <circle cx="250" cy="260" r="25" fill="#333"/>
    
    <!-- Film frames -->
    <rect x="100" y="350" width="300" height="60" fill="#333"/>
    <rect x="110" y="360" width="35" height="40" fill="#555"/>
    <rect x="155" y="360" width="35" height="40" fill="#555"/>
    <rect x="200" y="360" width="35" height="40" fill="#555"/>
    <rect x="245" y="360" width="35" height="40" fill="#555"/>
    <rect x="290" y="360" width="35" height="40" fill="#555"/>
    <rect x="335" y="360" width="35" height="40" fill="#555"/>
    
    <!-- Animation sparkles -->
    <circle cx="180" cy="150" r="15" fill="#fff" opacity="0.8"/>
    <circle cx="220" cy="130" r="12" fill="#fff" opacity="0.6"/>
    <circle cx="280" cy="140" r="18" fill="#fff" opacity="0.7"/>
    <circle cx="320" cy="160" r="10" fill="#fff" opacity="0.9"/>
    
    <text x="250" y="550" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ANIMATION</text>
    <text x="250" y="590" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Animated stories</text>
</svg>
