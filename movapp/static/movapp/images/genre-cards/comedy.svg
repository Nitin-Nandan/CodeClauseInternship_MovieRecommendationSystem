<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="comedyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="500" height="750" fill="url(#comedyGradient)"/>
    
    <!-- Comedy mask -->
    <circle cx="250" cy="300" r="80" fill="#fff"/>
    
    <!-- Eyes -->
    <circle cx="220" cy="270" r="12" fill="#333"/>
    <circle cx="280" cy="270" r="12" fill="#333"/>
    <circle cx="225" cy="265" r="4" fill="#fff"/>
    <circle cx="285" cy="265" r="4" fill="#fff"/>
    
    <!-- Smile -->
    <path d="M200 320 Q250 360 300 320" stroke="#333" stroke-width="8" fill="none"/>
    
    <!-- Laugh lines -->
    <path d="M180 310 Q190 320 185 330" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M320 310 Q310 320 315 330" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Confetti -->
    <rect x="150" y="150" width="8" height="8" fill="#ff6b6b" transform="rotate(45 154 154)"/>
    <rect x="350" y="180" width="8" height="8" fill="#4ecdc4" transform="rotate(45 354 184)"/>
    <rect x="100" y="400" width="8" height="8" fill="#45b7d1" transform="rotate(45 104 404)"/>
    <rect x="380" y="450" width="8" height="8" fill="#f9ca24" transform="rotate(45 384 454)"/>
    
    <text x="250" y="550" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">COMEDY</text>
    <text x="250" y="590" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Laugh out loud</text>
</svg>
