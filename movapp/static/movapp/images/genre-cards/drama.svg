<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dramaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="500" height="750" fill="url(#dramaGradient)"/>
    
    <!-- Theater masks -->
    <circle cx="200" cy="280" r="50" fill="#fff" opacity="0.9"/>
    <circle cx="300" cy="280" r="50" fill="#fff" opacity="0.9"/>
    
    <!-- Sad mask -->
    <circle cx="185" cy="265" r="8" fill="#333"/>
    <circle cx="215" cy="265" r="8" fill="#333"/>
    <path d="M170 310 Q200 280 230 310" stroke="#333" stroke-width="6" fill="none"/>
    
    <!-- Happy mask -->
    <circle cx="285" cy="265" r="8" fill="#333"/>
    <circle cx="315" cy="265" r="8" fill="#333"/>
    <path d="M270 300 Q300 330 330 300" stroke="#333" stroke-width="6" fill="none"/>
    
    <!-- Curtains -->
    <path d="M50 100 Q100 120 50 140 Q100 160 50 180 Q100 200 50 220 Q100 240 50 260" 
          stroke="#8b0000" stroke-width="8" fill="none"/>
    <path d="M450 100 Q400 120 450 140 Q400 160 450 180 Q400 200 450 220 Q400 240 450 260" 
          stroke="#8b0000" stroke-width="8" fill="none"/>
    
    <text x="250" y="550" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">DRAMA</text>
    <text x="250" y="590" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Emotional stories</text>
</svg>
