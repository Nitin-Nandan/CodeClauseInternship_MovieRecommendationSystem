<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="500" height="750" fill="url(#actionGradient)"/>
    
    <!-- Explosion burst -->
    <circle cx="250" cy="300" r="80" fill="#fff" opacity="0.2"/>
    <circle cx="250" cy="300" r="50" fill="#fff" opacity="0.3"/>
    <circle cx="250" cy="300" r="25" fill="#fff" opacity="0.5"/>
    
    <!-- Sunglasses -->
    <ellipse cx="200" cy="280" rx="35" ry="20" fill="#333"/>
    <ellipse cx="300" cy="280" rx="35" ry="20" fill="#333"/>
    <rect x="235" y="275" width="30" height="10" fill="#333"/>
    <rect x="180" y="270" width="15" height="5" fill="#333"/>
    <rect x="305" y="270" width="15" height="5" fill="#333"/>
    
    <!-- Fire effects -->
    <path d="M150 400 Q180 380 200 420 Q220 400 250 430 Q280 410 320 440 Q340 420 350 450" 
          stroke="#ff4757" stroke-width="8" fill="none" opacity="0.8"/>
    
    <text x="250" y="550" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ACTION</text>
    <text x="250" y="590" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">High-octane thrills</text>
</svg>
